<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Login Form</h2>
            <div class="tab">
                <button class="tablinks active" onclick="openTab(event, 'Login')">Login</button>
                <button class="tablinks" onclick="openTab(event, 'Signup')">Signup</button>
            </div>
            <div id="Login" class="tabcontent" style="display: block;">
                <form>
                    <input type="email" placeholder="Email Address" required>
                    <input type="password" placeholder="Password" required>
                    <a href="#" class="forgot-password">Forgot password?</a>
                    <button type="submit">Login</button>
                </form>
                <p>Create an account <a href="#">Signup now</a></p>
            </div>
            <div id="Signup" class="tabcontent">
                <!-- Signup form content here -->
            </div>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
