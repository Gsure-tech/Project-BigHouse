<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Element | Day 4</title>
</head>
<body>
    <!-- Unordered list -->
    <h1>Fruit Lists</h1>
    <ul>
        <li>Banana</li>
        <li>Mango</li>
        <li>Orange</li>
        <li>Apple</li>
    </ul>

        <!-- Ordered list 2 -->
        <h1>Fruit Lists</h1>
        <ol>
            <li>Banana</li>
            <li>Mango</li>
            <li>Orange</li>
            <li>Apple</li>
        </ol>
</body>
</html>
