<html>
    <head>
        <title> Further HTML formatting elements</title>
    </head>

    <body>
        <!-- Image tag -->
        <div>
            <h1>Image 1</h1>
            <img width=""200px height="100px" src="images/bgImage.jpg" alt="">
        </div>

        <div>
            <h1>Image 2</h1>
            <img width=""200px height="100px" src="https://plus.unsplash.com/premium_photo-1673512198690-6439132f3187?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="image1">
        </div>

        <div>
            <h1>Image 3</h1>
            <img src="" width=""200px height="100px" >
        </div>


        <!-- Strike tag -->
    
        <strike>N</strike><span>100</span> <br>
        <s>N</s><span>500</span> <br>
        <!-- Subscript -->

        <h1>H<sub>2</sub></h1>
        <h2>100101 <sub>2</sub></h2>

        <!-- SuperScript -->
        <h1>Y<sup>2</sup></h1>

        <h2><marquee behavior="" direction="">3MTT</marquee></h2>
       <marquee behavior="" direction="">
        <img width="100px" height="50px" src="./images/3mtt logo.png">
        <img width="100px" height="50px" src="./images/3mttlogo2.png" >
        <img width="100px" height="50px" src="./images/3mttlogo3.png" >
        <img width="100px" height="50px" src="./images/3mttlogo.png" >
        <img width="100px" height="50px" src="./images/3mttlogo.png" >
       
       </marquee> 
        <!-- Special Character Symbols -->
        <p>Ampersand</p>
        <h1>symbol &amp;</h1>
        <p>Copyright</p>
        <h1> symbol &copy;</h1>
        
    </body>
</html>
